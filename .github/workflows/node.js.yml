name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers the action when pushing to the 'main' branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Set up Node.js environment for Vite
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    # Install dependencies and build the project using Vite
    - run: npm ci
    - run: npm run build

    # Deploy the 'dist' directory to the 'gh-pages' branch
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Vite builds to the 'dist' folder by default
